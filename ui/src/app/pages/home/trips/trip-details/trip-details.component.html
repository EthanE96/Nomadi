<div class="container mx-auto p-4">
  @if (trip) {
  <div class="flex items-center gap-4 mb-4">
    <div class="size-12 rounded-full brand-colors flex items-center justify-center font-bold">
      {{ trip.code }}
    </div>
    <div>
      <h2 class="text-xl font-bold">{{ trip.city }}</h2>
      <div class="text-xs uppercase font-semibold opacity-60">{{ trip.dates }}</div>
    </div>
  </div>

  <div>
    <p class="text-sm">
      {{ trip.description }}
    </p>
  </div>

  <div class="divider my-3"></div>

  <h1 class="text-xl font-bold mb-2 mx-1">Timeline</h1>

  <app-timeline [trip]="trip"></app-timeline>

  } @else {
  <div class="text-center text-error mt-10">
    <h2 class="text-xl font-bold mb-2">Trip not found</h2>
    <p class="text-sm opacity-70">The trip you're looking for doesn't exist or has been removed.</p>
    <button class="btn btn-outline mt-6" onclick="history.back()">Go Back</button>
  </div>
  }
</div>
