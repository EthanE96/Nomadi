<div class="drawer">
  <input
    id="header-drawer"
    type="checkbox"
    class="drawer-toggle"
    #drawerToggle
  />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div
      class="navbar bg-base-100 w-fullflex items-center justify-center relative"
    >
      <!-- Drawer Button -->
      <div class="flex-none lg:hidden absolute left-3">
        <label
          for="header-drawer"
          aria-label="open sidebar"
          class="btn btn-square btn-ghost"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>

      <!-- Logo -->
      <div class="text-center flex-1 flex justify-center">
        <button
          type="button"
          class="btn btn-ghost"
          (click)="onApp()"
          (keyup.enter)="onApp()"
        >
          <img class="w-7 h-7" [src]="logo" alt="Logo" />
          <h1 class="text-xl font-bold">Nomadi</h1>
        </button>
      </div>

      <!-- Navbar Menu On Large Screen-->
      <div class="hidden flex-none lg:block absolute right-0">
        <ul class="menu menu-horizontal">
          <li><a routerLink="/app">Trips</a></li>
          <li><a routerLink="/app/profile">Profile</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side">
    <label
      for="header-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <!-- Sidebar content here -->
    <div class="menu flex flex-col bg-base-200 min-h-full w-60">
      <!-- Top -->
      <div class="flex flex-row items-center justify-between mb-2 px-2">
        <!-- Logo on left -->
        <div>
          <img class="w-6 h-6" [src]="logo" alt="Logo" />
        </div>

        <!-- Close Button on right -->
        <label
          for="header-drawer"
          aria-label="close sidebar"
          class="btn btn-ghost btn-square"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </label>
      </div>

      <!-- Bottom - Content -->
      <div class="flex-1">
        <li>
          <a routerLink="/app" (click)="drawerToggle.checked = false">Trips</a>
        </li>
        <li>
          <a routerLink="/app/profile" (click)="drawerToggle.checked = false"
            >Profile</a
          >
        </li>
        <li>
          <a routerLink="/app/settings" (click)="drawerToggle.checked = false"
            >Settings</a
          >
        </li>
      </div>
    </div>
  </div>
</div>
