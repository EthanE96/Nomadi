<ng-container>
  <div class="navbar bg-base-100 px-4 border-b-2 border-neutral">
    <!-- Left section -->
    <div class="flex-1 gap-4 flex items-center">
      <!-- Drawer Icon -->
      <ng-container *ngIf="!isDrawerOpen">
        <button
          class="btn btn-square btn-ghost hidden lg:inline-flex"
          (click)="onDrawerChange()"
        >
          <i-lucide [img]="PanelLeftOpen" class="w-5 h-5"></i-lucide>
        </button>
      </ng-container>

      <!-- App Title -->
      <button
        type="button"
        class="flex gap-3 items-center btn btn-ghost"
        (click)="onApp()"
        (keyup.enter)="onApp()"
      >
        <img class="w-8 h-8" [src]="logo" alt="Logo" />
        <h1 class="text-2xl font-bold">MEAN Template</h1>
      </button>
    </div>

    <!-- Profile moved to far right -->
    <div class="flex items-center">
      <button
        *ngIf="currentUser as user"
        type="button"
        class="flex items-center gap-3 p-2 m-0 hover:bg-base-300 rounded-lg transition-colors cursor-pointer"
        (click)="onProfile()"
      >
        <!-- Image -->
        <div class="avatar avatar-placeholder">
          <div
            class="bg-neutral text-neutral-content w-10 rounded-full flex items-center justify-center"
          >
            <img
              src="https://api.dicebear.com/7.x/initials/svg?seed={{
                user.firstName
              }}%20{{ user.lastName }}"
              alt="User Avatar"
            />
          </div>
        </div>
      </button>
    </div>
  </div>
</ng-container>
